<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <fieldset>
    <legend class="subtitulo">Dados pessoais</legend>
        <p>Nome:</p>
        <input type="text">
        <p>Endereço:</p>
        <input type="text">
        <p>Cidade:</p>
        <input type="text"><br><br>
        <label for="estados">Estado:</label>
        <select id="estados" name="estados">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
     </fieldset>


    <fieldset>
    <legend class="subtitulo">Dados profissionais</legend>
    
    <h3>Natureza do cargo</h3>
    
    <ul>
        
        <input type="radio"> Gerencia
        <input type="radio">Financeiro
        <input type="radio">Recepção
        <input type="radio">Administrativo
        <input type="radio">jurídico
    </ul>
    
    <h3>Área de interesse</h3>
    
    <ul>
        <input type="checkbox">Computação
        <input type="checkbox">Biologia
        <input type="checkbox">Meio Ambiente
        <input type="checkbox">Engenharia
        <input type="checkbox">História
    </ul>
    
    <h3>Mini-currículo:</h3>
    <textarea name="mini_curriculo" rows="5" cols="40"></textarea>
    </fieldset>
    
    <button>Enviar</button>
    <button>Limpar</button>
    
    
    <script src="scriptAtividade.js"></script>
</body>
</html>
